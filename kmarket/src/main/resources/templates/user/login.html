<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/user_layout">
<th:block layout:fragment="main">
        <main id="member">
            <div class="login">
                <nav>
                    <h1>로그인</h1>
                    <p>HOME > <span>로그인</span></p>
                </nav>
                <form th:action="@{/login}" method="post">
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input name="username" type="text" placeholder="아이디 입력">
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input name="password" type="password" placeholder="비밀번호 입력">
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인">
                    <div>
                        <label>
                            <input type="checkbox" name="auto">
                            자동 로그인
                        </label>
                        <a th:href="@{#}">아이디 찾기</a>
                        <a th:href="@{#}">비밀번호 찾기</a>
                        <a th:href="@{/join}">회원가입</a>
                    </div>
                    <a href="#">
                        <img th:src="@{/images/member_login_banner.jpg}" alt="휴대폰번호로 편리하게 로그인">
                    </a>
                </form>
                <img th:src="@{/images/member_certifi_logo.gif}" alt="banner">
            </div>
        </main>
    </th:block>
</html>
