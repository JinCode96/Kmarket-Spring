<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/cs_layout">
<th:block layout:fragment="main">
                    <article>
                        <th:block th:switch="${sc.cate2}">
                            <nav th:case="user">
                                <h1>회원</h1>
                                <h2>회원 관련 문의 내용입니다.</h2>
                            </nav>
                            <nav th:case="coupon">
                                <h1>쿠폰/이벤트</h1>
                                <h2>쿠폰/이벤트 관련 문의 내용입니다.</h2>
                            </nav>
                            <nav th:case="order">
                                <h1>주문/결제</h1>
                                <h2>주문/결제 관련 문의 내용입니다.</h2>
                            </nav>
                            <nav th:case="delivery">
                                <h1>배송</h1>
                                <h2>배송 관련 문의 내용입니다.</h2>
                            </nav>
                            <nav th:case="cancel">
                                <h1>취소/반품/교환</h1>
                                <h2>취소/반품/교환 관련 문의 내용입니다.</h2>
                            </nav>
                            <nav th:case="travel">
                                <h1>여행/숙박/항공</h1>
                                <h2>여행/숙박/항공 관련 문의 내용입니다.</h2>
                            </nav>
                            <nav th:case="safeDeal">
                                <h1>안전거래</h1>
                                <h2>안전거래 관련 문의 내용입니다.</h2>
                            </nav>
                        </th:block>
                        <form th:action="">
                            <table>
                                <tr>
                                    <td>문의유형</td>
                                    <td>
                                        <select name="type">
                                            <option value="0">선택</option>
                                            <option>가입</option>
                                            <option>탈퇴</option>
                                            <option>회원정보</option>
                                            <option>로그인</option>
                                        </select>
                                        <select name="type">
                                            <option value="0">선택</option>
                                            <option>가입</option>
                                            <option>탈퇴</option>
                                            <option>회원정보</option>
                                            <option>로그인</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>문의제목</td>
                                    <td><input type="text" name="title" placeholder="제목을 입력하세요"></td>
                                </tr>
                                <tr>
                                    <td>문의내용</td>
                                    <td><textarea name="content" placeholder="내용을 입력하세요"></textarea></td>
                                </tr>
                            </table>
                        </form>
                        <a th:href="@{/cs/qna/list(cate1=${sc.cate1},cate2=${sc.cate2})}" class="btnList">취소하기</a>
                        <a href="#" class="btnSubmit">등록하기</a>
                    </article>
                </section>
            </div>
        </section>
</th:block>
