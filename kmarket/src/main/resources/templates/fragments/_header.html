<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:fragment="main_header">
    <header th:fragment="mainHeader">
        <div class="top">
            <div>
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">로그인</a>
                    <a th:href="@{/join}">회원가입</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <a sec:authorize="hasAnyRole('ROLE_5','ROLE_2')" th:href="@{/admin/}">관리자</a>
                    <a th:href="@{/my/home}">마이페이지</a>
                    <a th:href="@{/logout}">로그아웃</a>
                    <a th:href="@{/product/cart}">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        &nbsp;장바구니
                    </a>
                </th:block>
            </div>
        </div>
            <div class="logo">
                <div>
                    <a th:href="@{/}">
                        <img th:src='@{/images/header_logo.png}' alt="로고">
                    </a>
                    <form th:action="@{/product/list}">
                        <input type="text" name="search">
                        <button>
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="menu">
                <div>
                    <ul class="move">
                        <li><a href='#' id='hit'>히트상품</a></li>
                        <li><a href='#' id='score'>추천상품</a></li>
                        <li><a href='#' id='newProd'>최신상품</a></li>
                        <li><a href='#' id='favorite'>인기상품</a></li>
                        <li><a href='#' id='discount'>할인상품</a></li>
                    </ul>
                    <ul>
                        <li><a th:href="@{/cs/notice/list}">공지사항</a></li>
                        <li><a th:href="@{/cs/faq/list}">자주묻는질문</a></li>
                        <li><a th:href="@{/cs/qna/list}">문의하기</a></li>
                        <li><a th:href="@{/cs}">고객센터</a></li>
                    </ul>
                </div>
            </div>
        </header>
</th:block>
<th:block th:fragment="cs_header">
    <header>
        <div class="top">
            <div>
                <a th:href="@{/login}">로그인</a>
                <a href="#">마이페이지</a>
                <a href="#">회원가입</a>
                <a href="#">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    장바구니
                </a>
            </div>
        </div>
        <div class="logo">
            <div>
                <a th:href="@{/cs}">
                    <img th:src='@{/images/header_logo.png}' alt="로고">
                </a>
            </div>
        </div>
    </header>
</th:block>
<!-- admin header -->
<th:block th:fragment="admin_main_header">
    <header>
        <div>
            <a th:href="@{/admin}" class="logo"><img th:src="@{/images/admin_logo.png}" alt="admin_logo"/></a>
            <p>
                <span>홍길동님 반갑습니다.</span>
                <a th:href="@{/}">HOME |</a>
                <a th:href="@{#}">로그아웃 |</a>
                <a th:href="@{#}">고객센터</a>
            </p>
        </div>
    </header>
</th:block>

<th:block th:fragment="user_header">
        <header>
            <div class="top">
                <div>
                    <a th:href="@{#}">로그인</a>
                    <a th:href="@{#}">회원가입</a>
                    <a th:href="@{#}">마이페이지</a>
                    <a th:href="@{#}"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;장바구니</a>
                </div>
            </div>
            <div class="logo">
                <div>
                    <a href="#">
                        <img th:src="@{/images/header_logo.png}" alt="Kmarket 대한민국 1등 온라인 쇼핑">
                    </a>
                </div>
            </div>
        </header>
</th:block>
</html>
